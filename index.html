<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="screen">
        <div class="top">
            <div class="time">9:41</div>
            <div class="status">
                <img src="https://github.com/angle943/iphone-calculator-js/blob/master/status.png?raw=true" alt="status-bar">
            </div>
        </div>
        <div id="display">
            <p>0</p>
        </div>
        <div class="operators">
            <div id="AC">AC</div>
            <div id="PN">+/-</div>
            <div id="percent">%</div>
            <div id="divide">รท</div>
            <div id="seven">7</div>
            <div id="eight">8</div>
            <div id="nine">9</div>
            <div id="multiply">ร</div>
            <div id="four">4</div>
            <div id="five">5</div>
            <div id="six">6</div>
            <div id="subtract">-</div>
            <div id="one">1</div>
            <div id="two">2</div>
            <div id="three">3</div>
            <div id="addition">+</div>
            <div id="zero">0</div>
            <div id="decimal">.</div>
            <div id="equal">=</div>
        </div>
    </div>
</body>
</html>
