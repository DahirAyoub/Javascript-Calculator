<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen">
        <div class="top">
            <div class="time">9:41</div>
            <div class="status">
                <img src="https://github.com/angle943/iphone-calculator-js/blob/master/status.png?raw=true" alt="status-bar">
            </div>
        </div>
        <div class="display">
            <p>0</p>
        </div>
        <div class="operators">
            <div class="AC">AC</div>
            <div class="PN">+/-</div>
            <div class="percent">%</div>
            <div class="divide">รท</div>
            <div class="seven">7</div>
            <div class="eight">8</div>
            <div class="nine">9</div>
            <div class="multiply">ร</div>
            <div class="four">4</div>
            <div class="five">5</div>
            <div class="six">6</div>
            <div class="subtract">-</div>
            <div class="one">1</div>
            <div class="two">2</div>
            <div class="three">3</div>
            <div class="addition">+</div>
            <div class="zero">0</div>
            <div class="decimal">.</div>
            <div class="equal">=</div>
        </div>
    </div>
</body>
</html>
